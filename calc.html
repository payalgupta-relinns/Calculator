<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="css/style.css">
<script src="js/calculator.js"></script>
<body>
    <div class="main">
    <input type="text" class="screen" id="txt">
    <div class="btns">
    <input type="button" value="1" class="btn" onclick="num(value)">
    <input type="button" value="2" class="btn" onclick="num(value)">
    <input type="button" value="3" class="btn" onclick="num(value)">
    <input type="button" value="-" class="btn" onclick="num(value)">
    <input type="button" value="4" class="btn" onclick="num(value)">
    <input type="button" value="5" class="btn" onclick="num(value)">
    <input type="button" value="6" class="btn" onclick="num(value)">
    <input type="button" value="+" class="btn" onclick="num(value)">
    <input type="button" value="7" class="btn" onclick="num(value)">
    <input type="button" value="8" class="btn" onclick="num(value)">
    <input type="button" value="9" class="btn" onclick="num(value)">
    <input type="button" value="*" class="btn" onclick="num(value)">
    <input type="button" value="Clear" class="btn" id="clr" onclick="clearing()">
    <input type="button" value="0" class="btn" onclick="num(value)">
    <input type="button" value="/" class="btn" onclick="num(value)">
    <input type="button" value="=" class="btn" onclick="add()">
    </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
